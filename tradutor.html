<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Multilíngue</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/03/06/fc/0306fc0b350a052f5fd9504fdd6044cb.jpg'); 
            background-size: 110% auto;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: -1; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .language-select {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            z-index: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .dropdown img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input, select, button {
                font-size: 14px;
            }

            #resultado {
                font-size: 16px;
            }
        }
    </style>
</head>

    let idiomaSelecionado = '';

    function toggleDropdown() {
        const dropdown = document.getElementById('language-dropdown');
        dropdown.classList.toggle('show');
    }

    function selectLanguage(idioma) {
        idiomaSelecionado = idioma;
        document.getElementById('selected-language').innerText = idioma.charAt(0).toUpperCase() + idioma.slice(1);
        toggleDropdown();
    }

    function traduzir() {
        const frase = document.getElementById('frase').value.toLowerCase();
        const resultado = document.getElementById('resultado');

        if (!idiomaSelecionado) {
            resultado.innerText = "Por favor, selecione um idioma.";
            return;
        }

        const dicionario = dicionarios[idiomaSelecionado];
        const palavras = frase.split(" ");
        const traducao = palavras.map(palavra => {
            return dicionario[palavra] ? dicionario[palavra] : `(${palavra} não encontrado)`;
        }).join(" ");

        resultado.innerText = `Tradução: ${traducao}`;
    }

    // Fechar o dropdown se clicar fora dele

        const dropdown = document.getElementById('language-dropdown');
        if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
        }
    }
